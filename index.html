<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runaway Bride</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
      font-family: 'Inter', sans-serif;
    }

    /* Custom Utilities */
    .font-serif-horror { font-family: 'Playfair Display', serif; }
    .tracking-horror { letter-spacing: 0.45em; }

    /* Keyframes */
    @keyframes film-grain {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-5%, -5%); }
      20% { transform: translate(-10%, 5%); }
      30% { transform: translate(5%, -10%); }
      40% { transform: translate(-5%, 15%); }
      50% { transform: translate(-10%, 5%); }
      60% { transform: translate(15%, 0); }
      70% { transform: translate(0, 10%); }
      80% { transform: translate(-15%, 0); }
      90% { transform: translate(10%, 5%); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; filter: blur(0px); }
      33% { opacity: 0.8; filter: blur(0.5px); }
      66% { opacity: 0.9; filter: blur(1px); }
      70% { opacity: 0.5; filter: blur(2px); }
      75% { opacity: 1; filter: blur(0px); }
    }

    @keyframes pulse-red {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    @keyframes blink-sequence {
      0% { transform: scaleY(0); opacity: 1; filter: blur(20px); background: black; }
      20% { transform: scaleY(1); opacity: 0.7; filter: blur(10px); background: transparent; }
      30% { transform: scaleY(0); opacity: 1; filter: blur(20px); background: black; }
      50% { transform: scaleY(1); opacity: 0.4; filter: blur(5px); background: transparent; }
      60% { transform: scaleY(0); opacity: 1; filter: blur(20px); background: black; }
      100% { transform: scaleY(1); opacity: 0; filter: blur(0px); background: transparent; }
    }

    @keyframes typewriter-cursor {
      from, to { border-color: transparent }
      50% { border-color: rgba(255,255,255,0.7) }
    }

    @keyframes blink-light {
      0%, 100% { opacity: 1; }
      95% { opacity: 1; }
      96% { opacity: 0.5; }
      97% { opacity: 1; }
      98% { opacity: 0.2; }
      99% { opacity: 1; }
    }

    .animate-film-grain {
      animation: film-grain 0.5s steps(10) infinite;
    }

    .animate-flicker {
      animation: flicker 4s infinite alternate;
    }

    .animate-pulse-red {
      animation: pulse-red 8s infinite ease-in-out;
    }

    .animate-blink {
      animation: blink-sequence 2.5s forwards cubic-bezier(0.4, 0, 0.2, 1);
    }

    .animate-blink-light {
      animation: blink-light 5s infinite;
    }

    .vignette {
      background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
      pointer-events: none;
    }

    .fog-gradient {
      background: linear-gradient(to top, rgba(5,5,5,0.9) 0%, transparent 100%);
      pointer-events: none;
    }

    .noise-overlay {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .button-underline {
      height: 1px;
      background-color: white;
      width: 0;
      transition: width 0.4s ease;
      margin-top: 4px;
    }

    .button-container:hover .button-underline {
      width: 100%;
    }

    .button-container:hover .button-text {
      letter-spacing: 0.6em;
    }
    
    .bounce-indicator {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-5px);}
      60% {transform: translateY(-3px);}
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
